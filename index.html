<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Matching Game</title>
	<meta name = "description" content="">
	<link rel = "stylesheet" href="css/index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!--jQuery library-->
	<script type = "text/javascript" src="js/app.js"></script>
</head>
<body>
	<h1>Matching Game</h1>
	<div id="memoryBoard"></div>
	<script type = "text/javascript">
			newBoard();
	</script>
	<p class = "countUp"></p>
	<p class = "stars"></p>
	<p class = "tries"></p>
	<script type ="text/javascript">
			countTimer();
	</script>
	<a class="reset" href="javascript:newBoard();javascript:resetTimer();javascript:triesReset()">RESET</a>
	<div id="myModal" class="modal"><!--winners modal, hidden until user has won-->
		<div class="modal-content">
			<p>WINNER!</p>
			<p>You finished with a score of:</p>
			<p class = "countUp"></p>
			<p class = "stars"></p>
			<p class = "tries"></p>
			<form>
			<input type="button" onClick="history.go(0)" value="Restart"><!--quick and easy page refresh to reset.  obviously wouldn't use on pages with more content-->
			</form>
		</div>
	</div>
</body>
</html>
